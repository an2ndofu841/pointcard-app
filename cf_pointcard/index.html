<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地下アイドル ポイントカード</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #error-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            color: red;
            z-index: 9999;
            padding: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow: auto;
            pointer-events: none; /* クリックを邪魔しないように */
        }
    </style>
</head>
<body>
    <div id="error-overlay"></div>
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const overlay = document.getElementById('error-overlay');
            overlay.style.display = 'block';
            overlay.textContent += `[Global Error] ${message} at ${source}:${lineno}:${colno}\n${error ? error.stack : ''}\n\n`;
        };
        window.addEventListener('unhandledrejection', function(event) {
            const overlay = document.getElementById('error-overlay');
            overlay.style.display = 'block';
            overlay.textContent += `[Unhandled Promise Rejection] ${event.reason}\n\n`;
        });
    </script>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
</body>
</html>
